server.port=${server.port}

spring.application.name=${spring.application.name}

# Database configuration
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}

# Hibernate
spring.jpa.properties.hibernate.dialect=${spring.jpa.properties.hibernate.dialect}
spring.jpa.hibernate.ddl-auto=${spring.jpa.hibernate.ddl-auto}

# JWT configuration
truyen247.app.jwtSecret=${truyen247.app.jwtSecret}
truyen247.app.jwtExpirationMs=${truyen247.app.jwtExpirationMs}

# AWS S3 configuration
cloud.aws.credentials.accessKey=${cloud.aws.credentials.accessKey}
cloud.aws.credentials.secretKey=${cloud.aws.credentials.secretKey}
cloud.aws.region.static=${cloud.aws.region.static}
cloud.aws.s3.bucket-name=${cloud.aws.s3.bucket-name}

# File upload configuration
spring.servlet.multipart.max-file-size=${spring.servlet.multipart.max-file-size}
spring.servlet.multipart.max-request-size=${spring.servlet.multipart.max-request-size}

# OAuth2 Google configuration
oauth2.client.registration.google.client-id=${oauth2.client.registration.google.client-id}
oauth2.client.registration.google.client-secret=${oauth2.client.registration.google.client-secret}
oauth2.client.registration.google.redirect-uri=${oauth2.client.registration.google.redirect-uri}
oauth2.client.registration.google.scope=${oauth2.client.registration.google.scope}

# SEPay API configuration
sepay.api.url=${sepay.api.url}
sepay.api.token=${sepay.api.token}
sepay.account.number=${sepay.account.number}
payment.scheduler.limit=${payment.scheduler.limit}
payment.scheduler.validAccountNumbers=${payment.scheduler.validAccountNumbers}
payment.scheduler.paymentPrefix=${payment.scheduler.paymentPrefix}

spring.mail.host=${spring.mail.host}
spring.mail.port=${spring.mail.port}
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.properties.mail.smtp.auth=${spring.mail.properties.mail.smtp.auth}
spring.mail.properties.mail.smtp.starttls.enable=${spring.mail.properties.mail.smtp.starttls.enable}
spring.mail.properties.mail.smtp.ssl.trust=${spring.mail.properties.mail.smtp.ssl.trust}